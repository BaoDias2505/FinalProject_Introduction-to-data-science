  <link rel="stylesheet" type="text/css" href="../static/styles/df_style.css"/>
  <body>
   
    <div class="container">
      <div class="heading">What are you looking for?</div>
      <form action="/search" method="post">
        <div class="searchInputWrapper">
          <input class="searchInput" name="text" 
              placeholder="Focus here to search" required>
            <i class="searchInputIcon fa fa-search"></i>
          </input>
        </div>
      </form>
    </div>
    
    <u>
      <div class="text_decor">
        <div class="playful" aria-label="Created By @VuMinhPhat-21127739">
          <span aria-hidden="true">#O</span>
          <span aria-hidden="true">r</span>
          <span aria-hidden="true">i</span>
          <span aria-hidden="true">g</span>
          <span aria-hidden="true">i</span>
          <span aria-hidden="true">n</span>
          <span aria-hidden="true">i</span>
          <!-- Add a new line character between text -->
          <!-- Reference: https://www.freecodecamp.org/news/html-new-line-br-tag-line-break/#:~:text=The%20tag%20is%20a%20simple%20and%20easy%20way%20to,readable%20and%20easier%20to%20understand. -->
          <br> 
          <span aria-hidden="true">@21</span>
          <span aria-hidden="true">127</span>
          <span aria-hidden="true">739</span>
        </div>
      </div>
    </u>

    {% if tags %}
      <div class="title">Recommended Tags</div>
      {% for tag in tags %} 
        <div class="tag">
          {{ tag|safe }}
        </div>
      {% endfor %}
    {% endif %}

    <!-- Add logic to display recommended videos based on the cluster -->
    {% if tables %}
      <div class="title">Recommended Videos</div>
      {% for table in tables %} 
          {{ table|safe }}
      {% endfor %}
    {% endif %}

  </body>
</html>
